definitions:
  model.Todo:
    properties:
      created_at:
        type: string
      done:
        type: boolean
      id:
        type: integer
      title:
        type: string
      updated_at:
        type: string
    type: object
  model.TodoInput:
    properties:
      done:
        type: boolean
      title:
        type: string
    type: object
info:
  contact: {}
paths:
  /todos:
    get:
      description: Get a list of all todo items
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Todo'
            type: array
      summary: List all todos
      tags:
      - todos
    post:
      consumes:
      - application/json
      description: Create a new todo item
      parameters:
      - description: Todo item
        in: body
        name: todo
        required: true
        schema:
          $ref: '#/definitions/model.TodoInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Todo'
      summary: Create a new todo
      tags:
      - todos
  /todos/{id}:
    get:
      description: Get a specific todo item by its ID
      parameters:
      - description: Todo ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Todo'
      summary: Get a todo by ID
      tags:
      - todos
swagger: "2.0"
